<html>

                <div class="inp1">

                </div>
                <div class="inp12"  >
                            <input class="input100" type="number" name="ph"  placeholder="Phone Number">
                            <span class="focus-input100"></span>        
                </div>
                <div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
